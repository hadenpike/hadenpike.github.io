<!DOCTYPE html><html lang="en">
  <head>
    <title>{% if page.title %}{{page.title}} &mdash; {% endif %}{{site.title}}</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
	<header class="masthead clearfix">
	  <div class="site-info">
	    <h1 class="site-name"><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
	    <h2 class="site-description">{{site.description}}</h2>
	  </div>
	</header>
      </div>
    </div>

    <div id="main" class="container" role="main">
      {{content}}
    </div>

    <div class="wrapper-footer">
      <div class="container">
	<footer class="footer">
	  <p>{{site.title}} | &copy; Copyright 2017 Haden Pike, All
	  Rights Reserved</p>
	</footer>
      </div>
      </div>
  </body>
</html>
